<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' yourhost.com ws://localhost:35729 data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *;script-src 'self' localhost:35729 'unsafe-eval' 'unsafe-inline';">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="stylesheet" type="text/css" href="js/jquerymobile/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/clndr.css">
        <link rel="stylesheet" type="text/css" href="css/rss.css">
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/icon-pack-custom.css"/>
        
        <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/Underscore.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/clndr.min.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
        
  
    </head>
    <body>
        
        
        
        
        <div data-role="page" id="login"> <!-- pagina de login -->
			<div role="main" class="ui-content jqm-content jqm-fullwidth">
                <div id="bg_login">
                    <center><img class="displayed" src="img/LOGO_a.png" alt="Mountain View" style="width:75px;height:75px;position:center"></center>
                    <br>
                    <br>
                    <div class="txtbx_login">
                        <label>Nombre Usuario:</label><input type="text" id="Nombre"/>
                        <label>Contraseña:</label><input type="password" id="Password"/>
                    </div>
                   <br>
                    <center><a href="#" class="btn_login" id="btn_entrar">Entrar</a></center><br><br><br>
                    <center><a href="#MainMenu" class="btn_login" >Consultar Catalogo</a></center><br>
                    <center><a href="#registrarse" class="btn_login">Registrarse</a></center>
                </div>
			</div>
        </div> <!-- end pagina login -->
        

        <div data-role="page" class="jqm-demos" data-url="panel-fixed-page1" id="MainMenu"> <!-- Pagina Menu -->
            
            <div data-role="header" data-position="fixed" style='background:#F9F8F8;'>
                <a href="#filter-menu" data-icon="bars" data-iconpos="notext">Menu</a>
                <center><img class="displayed" src="img/LOGO_a.png" alt="Mountain View" style="width:40px;height:40px;position:center"></center>
                <a href="#filter-calendar" data-icon="filter" data-iconpos="notext">Filter</a>     
            </div>
            
            <div data-role="panel" data-position-fixed="true" data-display="overlay" data-theme="b" id="filter-menu">
                <ul data-role="listview">
                    <li data-icon="delete"><a href="#" data-rel="close">Cerrar Menu</a></li>
                    <li><a href="#MainMenu">CALENDAR</a></li>
                    <li><a href="#trabajo">TRABAJO</a></li>
                    <li><a href="#cuenta">MI CUENTA</a></li>
                
                </ul>
            </div>
            

            <div data-role="main" class="ui-content">
                <div class="container">
                    <div id="custom-classes" class="cal1"></div> 
             <script type="text/template" id="clndr-template">
                <div class="clndr-controls">
                    <div class="clndr-previous-button">&lsaquo;</div>
                    <div class="month"><%= month %></div>
                    <div class="clndr-next-button">&rsaquo;</div>
                </div>
                <div class="clndr-grid">
                    <div class="days-of-the-week">
                    <% _.each(daysOfTheWeek, function (day) { %>
                        <div class="header-day"><%= day %></div>
                    <% }); %>
                        <div class="days">
                        <% _.each(days, function (day) { %>
                            <div class="<%= day.classes %>"><%= day.day %></div>
                        <% }); %>
                        </div>
                    </div>
                </div>
                <div class="clndr-today-button">Today</div>
            </script>

            <script type="text/template" id="clndr-multimonth-template">
                <div class="multi-month-controls">
                    <div class="clndr-previous-year-button quarter-button">&laquo;</div><!--
                    --><div class="clndr-previous-button quarter-button">&lsaquo;</div><!--
                    --><div class="clndr-next-button quarter-button right-align">&rsaquo;</div><!--
                    --><div class="clndr-next-year-button quarter-button right-align">&raquo;</div>
                </div>
                <% _.each(months, function (oneMonth) { %>
                <div class="clndr-controls">
                    <div class="month"><%= oneMonth.month.format('MMMM YYYY') %></div>
                </div>
                <div class="clndr-grid">
                    <div class="days-of-the-week">
                    <% _.each(daysOfTheWeek, function (day) { %>
                        <div class="header-day"><%= day %></div>
                    <% }); %>
                        <div class="days">
                        <% _.each(oneMonth.days, function (day) { %>
                            <div class="<%= day.classes %>"><%= day.day %></div>
                        <% }); %>
                        </div>
                    </div>
                </div>
                <div class="clndr-today-button">Today</div>
                <% }); %>
            </script>

            <script type="text/template" id="clndr-oneweek-template">
                <div class="clndr-controls">
                    <div class="clndr-previous-button">&lsaquo;</div>
                    <div class="month">
                        <%= intervalStart.format('MM/DD') %> - <%= intervalEnd.format('MM/DD') %>
                    </div>
                    <div class="clndr-next-button">&rsaquo;</div>
                </div>
                <div class="clndr-grid">
                    <div class="days-of-the-week">
                    <% _.each(daysOfTheWeek, function (day) { %>
                        <div class="header-day"><%= day %></div>
                    <% }); %>
                        <div class="days">
                        <% _.each(days, function (day) { %>
                            <div class="<%= day.classes %>"><%= day.day %></div>
                        <% }); %>
                        </div>
                    </div>
                </div>
            </script>
                </div>
                
            </div>
           
        
            </div><!--end page -->    
           
                
            
    

        
        
        
        <div data-role="page" data-theme="a" id="registrarse"><!-- Pagina Registrarse -->
            <div data-role="header" style="display" id="bg_reg_head"><img class="displayed" src="img/LOGO_a.png" alt="Mountain View" style="width:75px;height:75px;"/>
                <a href="#login" data-role="button" data-theme="a" class="ui-btn ui-btn-inline-left">Atras</a>
                <a href="#" data-icon="gear" class="ui-btn-right">CAS</a>
            </div>
            
            <h1> DATOS BASICOS </h1>
            <label for="textinput-hide" class="ui-hidden-accessible">Nombre</label>
            <input type="text" name="textinput-hide" id="textinput-hide" placeholder="* Nombre" value=""/>

            <label for="textinput-hide" class="ui-hidden-accessible">Primer Apellido</label>
            <input type="text" name="textinput-hide" id="textinput-hide" placeholder="* Primer Apellido" value=""/>

            <label for="textinput-hide" class="ui-hidden-accessible">Segundo Apellido</label>
            <input type="text" name="textinput-hide" id="textinput-hide" placeholder="* Segundo Apellido" value=""/>
            
            <select name="select-native-1" id="select-native-1">
                <option value="1">*Tipo de Documento</option>
                <option value="1">DNI/NIE</option>
                <option value="2">NIF</option>
            </select>
            
            <label for="textinput-hide" class="ui-hidden-accessible">Documento de Identidad</label>
            <input type="text" name="textinput-hide" id="textinput-hide" placeholder="* Documento de Identidad" value=""/>
            
            <label>
                <p1> * Eres </p1>
                <a href="#Hombre" class="ui-btn ui-btn-inline">Hombre</a>
                <a href="#Mujer" class="ui-btn ui-btn-inline">Mujer</a>
            </label>
            
            <label for="date-2">Fecha de Nacimiento</label>
            <input type="date" data-clear-btn="true" name="date-2" id="date-2" value=""/>
            
            <select name="seleccionar estudios" id="select-estudios">
                <option value="1">*Nivel de Estudios</option>
                <option value="1">BACHILLERATO</option>
                <option value="2">BUP</option>
                <option value="2">...</option>
            </select>
            
            <label for="textinput-hide" class="ui-hidden-accessible">Situacion laboral</label>
            <input type="text" name="textinput-hide" id="textinput-hide" placeholder="* Situación laboral" value=""/>
            
            <label for="textinput-hide" class="ui-hidden-accessible">Nacionalidad</label>
            <input type="text" name="textinput-hide" id="textinput-hide" placeholder="* Nacionalidad" value=""/>
            
            <label for="textinput-hide" class="ui-hidden-accessible">País</label>
            <input type="text" name="textinput-hide" id="textinput-hide" placeholder="* País" value=""/>
            <h1> DATOS DE CONTACTO </h1>
            
            <form>
                <label for="textinput-hide" class="ui-hidden-accessible">Mail</label>
                <input type="text" data-clear-btn="true" name="textinput-hide" id="textinput-hide" placeholder="* mail@ejemplo.com" value=""/>
            </form>
            <form>
                <label for="textinput-hide" class="ui-hidden-accessible">Numero de telefono</label>
                <input type="text" data-clear-btn="true" name="textinput-hide" id="textinput-hide" placeholder="* Telefono" value=""/>
            </form>
            
            <h1> DATOS DE ACCESO Y NOTA LEGAL </h1> 
            
            <label for="textinput-hide" class="ui-hidden-accessible">Password</label>
            <input type="text" data-clear-btn="true" name="textinput-hide" id="textinput-hide" placeholder="* Clave de Accesso" value=""/>
            
            <label for="textinput-hide" class="ui-hidden-accessible">Confirmar password</label>
            <input type="text" data-clear-btn="true" name="textinput-hide" id="textinput-hide1" placeholder="* Confirmar Clave de Accesso" value=""/>
            
            <label>
                <input type="checkbox" name="checkbox-0 "/>Doy mi consentimiento a la nota legal
            </label>
            
            <a href="#" class="btn_reg ui-btn ui-corner-all">Registrarme</a>
        </div><!-- Pagina Registrarse -->
            
        
        
        <div data-role="page" data-theme="a" id="capsulas"> <!-- pagina Cursos, capsulas -->
            <div data-role="header" style="display" id="bg_reg_head"><img class="displayed" src="img/LOGO_a.png" alt="Mountain View" style="width:75px;height:75px;">
                <a href="#calendar" data-role="button" data-theme="a" class="ui-btn ui-btn-inline-left">Atras</a>
            </div>
            
            <div data-role="main" class="ui-content" id="cap_content">
                
                
                
                
            </div>
            
            
            
            
            
            
            
        </div> <!-- end page-->
        
        
        <!--<script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/background-adaptable.js"></script>
        
    </body>
</html>
